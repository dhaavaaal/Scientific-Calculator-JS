        <div class="inner-container">
            <div class="function-div">
                
                <div type="text" id="screen" class="calc-screen">0</div>

                <div class="row">
                    <button class="col btn-light btn-memory">MC</button>
                    <button class="col btn-light btn-memory">MR</button>
                    <button class="col btn-light btn-memory">M+</button>
                    <button class="col btn-light btn-memory">M-</button>
                    <button class="col btn-light btn-memory">MS</button>
                </div>

                <div class="trigo-functions">
                    <div class="row">
                        
                        <div class="trigo-btns col-4">
                            <div class="dropdown">
                                <a class="btn dropdown-toggle" 
                                        type="button" 
                                        id="dropdownMenu2" 
                                        data-toggle="dropdown" 
                                        aria-haspopup="true" 
                                        aria-expanded="false"
                                >
                                &#8895; Trigonometry
                                </a>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                    <button class="dropdown-item" type="button">sin</button>
                                    <button class="dropdown-item" type="button">cos</button>
                                    <button class="dropdown-item" type="button">tan</button>
                                    <button class="dropdown-item" type="button">cot</button>
                                    <button class="dropdown-item" type="button">cosec</button>
                                    <button class="dropdown-item" type="button">sec</button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="func-btns col-4">
                            <div class="dropdown">
                                <a class="btn dropdown-toggle" 
                                        type="button" 
                                        id="dropdownMenu2" 
                                        data-toggle="dropdown" 
                                        aria-haspopup="true" 
                                        aria-expanded="false"
                                >
                                ƒ Functions
                                </a>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                    <button class="dropdown-item" type="button">Floor</button>
                                    <button class="dropdown-item" type="button">Ceiling</button>
                                    <button class="dropdown-item" type="button">Round</button>
                                    <button class="dropdown-item" type="button">Sign</button>
                                    <button class="dropdown-item" type="button">Truncate</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button-div">

                <button class="operator-btn">2<sup style="font-size: 0.7rem">nd</sup></button>
                <button class="operator-btn">π</button>                
                <button class="operator-btn">e</button>
                <button class="operator-btn">C</button>
                <button class="operator-btn">&larr;</button>

                <button class="operator-btn">x<sup>2</sup></button>
                <button class="operator-btn">
                  <sup>1</sup>/<sub style="font-size: 1.4rem">x</sub>
                </button>
                <button class="operator-btn">
                  <span style="font-size: 1.4rem">|x|</span>
                </button>
                <button class="operator-btn">exp</button>              
                <button class="operator-btn">mod</button>              
                
                <button class="operator-btn"><sup>2</sup>√x</button>              
                <button class="operator-btn">(</button>              
                <button class="operator-btn">)</button>              
                <button class="operator-btn">n!</button>              
                <button class="operator-btn operator-btn-size">/</button>              
                
                <button class="operator-btn">x<sup>y</sup></button>              
                <button class="number-btn">7</button>              
                <button class="number-btn">8</button>              
                <button class="number-btn">9</button>              
                <button class="operator-btn operator-btn-size">*</button>              
                
                <button class="operator-btn">10<sup>x</sup></button>              
                <button class="number-btn">4</button>              
                <button class="number-btn">5</button>              
                <button class="number-btn">6</button>              
                <button class="operator-btn operator-btn-size">-</button>              
                
                <button class="operator-btn">log</button>              
                <button class="number-btn">1</button>              
                <button class="number-btn">2</button>              
                <button class="number-btn">3</button>              
                <button class="operator-btn operator-btn-size">+</button>              
                
                <button class="operator-btn">ln</button>              
                <button class="number-btn"><sup>+</sup>/-</button>              
                <button class="number-btn">0</button>              
                <button class="number-btn">.</button>
